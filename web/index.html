<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Simulator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>

<body>

    <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">This will create a new workbook</span>
        
        <button type="button" class="btn btn-info" onclick="create_new_workbook()">Start</button>
    </div>


    <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">Spring 2019 Exam 5 Question # 1</span>
        
        <button type="button" class="btn btn-info" onclick="get_question()">Refresh</button>
    </div>


    <h3 class="m-5 text-break" id="status"></h3>

</body>
<script src="main.js"></script>

</html>
