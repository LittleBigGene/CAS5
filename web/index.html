<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CBT Simulator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="/eel.js"></script>
  </head>

  <body>
    <div class="input-group input-group-lg">
      <span class="input-group-text" id="inputGroup-sizing-lg"
        >This will create a new workbook</span
      >
      <button
        type="button"
        class="btn btn-info"
        onclick="create_new_workbook()"
      >
        Start
      </button>
      <span class="input-group-text" id="inputGroup-sizing-lg">00:00:00</span>
      <button type="button" class="btn btn-info">Pause</button>
    </div>

    <form class="form-group col-md-8 my-3">
      <div class="input-group input-group-lg">
        <button
          type="button"
          class="btn btn-dark"
          id="setting"
          onclick="toggleSetting()"
        >
          Spring
        </button>
        <input
          type="number"
          class="form-control"
          id="year"
          placeholder="2019"
        />
        <input
          type="text"
          class="form-control"
          id="exam"
          placeholder="Exam 5"
        />
        <input
          type="number"
          class="form-control"
          id="question"
          placeholder="1"
        />
        <button type="submit" class="btn btn-primary" onclick="get_question()">
          Refresh
        </button>
      </div>
    </form>

    <h3 class="m-5 text-break" id="status"></h3>
  </body>
  <script src="main.js"></script>
</html>
